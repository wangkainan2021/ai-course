name: Deploy React App (Vite) to GitHub Pages subpath

on:
  push:
    branches: [ main ]
    paths:
      - "apps/my-react-ar-src/**"
      - ".github/workflows/deploy-react-app.yml"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/my-react-ar-src/package-lock.json

      - name: Install
        working-directory: apps/my-react-ar-src
        run: npm ci

      - name: Build
        working-directory: apps/my-react-ar-src
        run: npm run build

      - name: Copy dist to apps/my-react-ar
        run: |
          rm -rf apps/my-react-ar
          mkdir -p apps/my-react-ar
          cp -R apps/my-react-ar-src/dist/* apps/my-react-ar/

      - name: Commit & Push built site
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add apps/my-react-ar
          git commit -m "chore: build my-react-ar" || echo "No changes to commit"
          git push

